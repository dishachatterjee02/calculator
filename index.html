<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="box output" id="box-1">0</div>
        <div class="box button operators" id="box-2">C</div>
        <div class="box button operators" id="box-3">←</div>
        <div class="box button operators" id="box-4">&divide;</div>   <!-- means ÷ -->
        <div class="box button operands" id="box-5">7</div>
        <div class="box button operands" id="box-6">8</div>
        <div class="box button operands" id="box-7">9</div>
        <div class="box button operators" id="box-8">&times;</div>   <!-- means × -->
        <div class="box button operands" id="box-9">4</div>
        <div class="box button operands" id="box-10">5</div>
        <div class="box button operands" id="box-11">6</div>
        <div class="box button operators" id="box-12">-</div>
        <div class="box button operands" id="box-13">1</div>
        <div class="box button operands" id="box-14">2</div>
        <div class="box button operands" id="box-15">3</div>
        <div class="box button operators" id="box-16">+</div>
        <div class="box button operands" id="box-17">0</div>
        <div class="box button operators" id="box-18">.</div>
        <div class="box button operators" id="box-19">=</div>
    </div>

    <footer>
        <p class="copyright">&copy; 2023 Disha Chatterjee. All rights reserved.</p>
    </footer>

    <script src="calculator.js"></script>
</body>
</html>
